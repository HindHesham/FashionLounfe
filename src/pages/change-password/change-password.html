<ion-header>

  <ion-navbar color="primary">
    <ion-title>Change password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-image: url('assets/bg_splash.svg');">
  <ion-card >
    <ion-list>
      <ion-row class="itemRow">
                <ion-item no-lines>
                <ion-label>
                  <ion-icon name="ios-lock-outline" color="primary" ></ion-icon>
                </ion-label>
              
                <ion-input type="password" placeholder="Password" (keypress)="onKeyPress($event)" #password></ion-input>
              </ion-item>
        
            </ion-row>
            <ion-row class="itemRow">
        
                <ion-item no-lines>       
                <ion-label>
                  <ion-icon name="ios-unlock-outline" color="primary"></ion-icon>
                </ion-label>
              
                <ion-input type="password" placeholder="Confirm Password" (keypress)="onKeyPress($event)" #confirmPassword></ion-input>
              </ion-item> 
            </ion-row>
            <ion-row class="midBtn">
              <ion-col no-lines>
                  <button ion-button round (click)="changePassword(password.value, confirmPassword.value)">Save</button>
              </ion-col>
            </ion-row>
    </ion-list>
  </ion-card>
</ion-content>
