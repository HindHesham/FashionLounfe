<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>add post</ion-title>
      
      <ion-buttons class="itemFilter" end *ngIf="status === 'download'">
        <ion-item no-lines >
          <ion-select (ionChange)="genderChange($event)">
            <ion-option value="all" selected="true">All</ion-option>
            <ion-option value="women">women</ion-option>
            <ion-option value="men">men</ion-option>
            <ion-option value="children">children</ion-option>
          </ion-select>
        </ion-item>
      </ion-buttons>
      <ion-buttons end >
        <button ion-button *ngIf="status === 'upload'" (click)="saveCropImg()" clear>    
        <ion-icon name="ios-checkmark-outline" class="checkIcon" ></ion-icon>
      </button>
    </ion-buttons>
      
    </ion-navbar>
  </ion-header>
  
  <ion-content class="tabpages" *ngIf="status === 'download'"  >
    <ion-list  class="listImg"  ngSelected="selected">
      <ion-item no-lines *ngFor="let img of filterPhoto"  (click)="gotoImageFullSize(img);">
          <img  src="http://www.fashion.fatimabalhaddad.com/public/images/staticImages/{{img.photo}}" />          
      </ion-item>
    </ion-list>
</ion-content>

<ion-content  *ngIf="status === 'upload'"  style="background-image: url('assets/bg_splash.svg');">
    <!-- upload image -->
   
    <ion-list id="mainDiv" >
      
      <ion-row class="uploadImg">
        <ion-item no-lines >
          <img *ngIf="base64Image === 'none'" src="assets/avatar.png"/>
           <img *ngIf="base64Image != 'none'" [src]="base64Image" />
        </ion-item>
      </ion-row>
      <!--
      <ion-row class="DescriptionRow">
        <ion-item no-lines id="inputItem">
          <ion-input type="text" placeholder="Description" [(ngModel)]="Description"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row id="btnRow">
        <ion-item no-lines >
          <button ion-button round class="publishBtn" (click)="publish();"> publish </button>
        </ion-item>
      </ion-row>
    -->
    </ion-list>
   
  </ion-content>
  
  <ion-footer>
      <ion-toolbar>
          <ion-segment [(ngModel)]="status" >
  
            <ion-segment-button value="upload" (click)="uploadImage()" >
              <div class="segmentDiv">
                <ion-icon name="ios-image-outline" class="segmentIcon"></ion-icon> 
                upload Image
              </div>
            </ion-segment-button>
  
            <ion-segment-button value="download" (click)="status = 'download'" >
                <div class="segmentDiv">
                  <ion-icon name="ios-camera-outline" class="segmentIcon"></ion-icon>
                  dwonload BG
                </div>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>
  </ion-footer>
