<ion-header>
  
    <ion-navbar color="primary" >
      <ion-title>Edit Profile</ion-title>
  
      <ion-buttons right>
        <button ion-button icon-only (click)="saveUserEditedData( name.value, email.value, phone.value)"><ion-icon name="ios-checkmark-outline"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
    <ion-card >
      <ion-list>
        <ion-row style="margin-top:6%">
        <ion-item id="circleImgItem" no-lines (click)="uploadImage()">
            <img [src]="base64Image" class="circleImg"/>            
            <h3> Change Picture
            </h3>
        </ion-item>
        </ion-row>
        <ion-row class="itemRow">
            <ion-item no-lines >
                <ion-label>
                  <ion-icon name="ios-mail-outline"  color="primary">
                  </ion-icon>
                </ion-label>
                  <ion-input placeholder="email" value="{{getProfileDetails().email}}" #email> 
                  </ion-input>
              </ion-item>
        </ion-row>
        <ion-row class="itemRow">
            <ion-item no-lines >
              <ion-label>
                <ion-icon name="ios-person-outline" color="primary">
                </ion-icon>
              </ion-label>
              <ion-input placeholder="User Name" value="{{getProfileDetails().name}}" #name>
              </ion-input>
              </ion-item>
        </ion-row>
        <ion-row class="itemRow">
            <ion-item no-lines>
                <ion-label>
                    <ion-icon name="ios-call" color="primary">
                      </ion-icon>
                    </ion-label>
                      <ion-input placeholder="010123654789" value="{{getProfileDetails().phone}}" #phone>
                      </ion-input>
              </ion-item>
              </ion-row>
              <ion-row class="itemRow">
                <ion-item no-lines>
                  <ion-label>
                      <ion-icon name="ios-female-outline" color="primary">
                      </ion-icon>
                  </ion-label>
                      <!-- <ion-select>
                        <ion-option value="f">Female</ion-option>
                        <ion-option value="m">Male</ion-option>
                      </ion-select> -->
                      <ion-select [(ngModel)]="gender" *ngIf="getProfileDetails().gender == 'female'" >
                        <ion-option value="female" selected>Female</ion-option>
                        <ion-option value="male">Male</ion-option>                          
                      </ion-select>
                      <ion-select [(ngModel)]="gender" *ngIf="getProfileDetails().gender == 'male'">
                        <ion-option value="female">Female</ion-option>
                        <ion-option value="male" selected>Male</ion-option>                          
                      </ion-select>
                </ion-item>
        </ion-row>
      </ion-list>
    </ion-card>
  </ion-content>
