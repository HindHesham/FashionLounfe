
<ion-header>

  <ion-navbar color="primary" >
    <ion-title>Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let fav of listFavouritePosts()">
          <img *ngIf="fav.post.user.photo != null && fav.post.isBase64=='false'" src="http://www.fashion.fatimabalhaddad.com/public/images/posts/{{fav.post.photo}}" style="width:25%; height:70px;" item-start/>
          <img *ngIf="fav.post.user.photo != null && fav.post.isBase64=='true'" src="{{fav.post.photo}}" style="width:25%; height:70px;" item-start/>          
          <img *ngIf="fav.post.user.photo == null"  src="assets/avatar.png" style="width:25%;height:25%;" item-start/>          
          <h6 style="font-size: 11px; margin-top:7%;font-weight:bold">{{fav.post.user.name}}</h6>
          <p style="padding-top:7%; margin-top:1px" >{{fav.post.content}}</p>
          <div item-end class="readMoreDiv">
            <ion-icon name="md-more" id="moreIcon" color="dark" item-end (click)="presentPopoverMore($event, fav.post.id)" class="moreBtn"> </ion-icon>
            <p class="details" (click)="gotoPostDetails(fav.post.id,fav.post.user.name)">Read More</p>              
          </div>
        </ion-item>
      </ion-list>

      <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>

</ion-content>


<ion-footer>
  <ion-toolbar  color="primary">
      <div class="mainFooterIconsDiv">
          <ion-buttons class="iconContaine">
              <button ion-button icon-only (click)="gotoHome();"><ion-icon name="ios-home-outline"></ion-icon></button>
            </ion-buttons>
            <ion-buttons class="iconContaine">
              <button ion-button icon-only (click)="gotoSearch();"><ion-icon name="ios-search-outline"></ion-icon></button>
            </ion-buttons>
            
            <ion-buttons class="iconContaine">
              <button ion-button icon-only (click)="gotoAddPost();"><ion-icon name="ios-add-circle"></ion-icon></button>
            </ion-buttons>
            <ion-buttons class="iconContaine">
              <button ion-button icon-only ><ion-icon name="ios-heart-outline"></ion-icon></button>
            </ion-buttons>
            <ion-buttons class="iconContaine">
                <button ion-button icon-only (click)="gotoProfile();"><ion-icon name="ios-person-outline"></ion-icon></button>
              </ion-buttons>
      </div>
    </ion-toolbar>
</ion-footer>
